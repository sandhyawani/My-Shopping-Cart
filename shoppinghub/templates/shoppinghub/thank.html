{% block css %}  
            <style>  
             body {
                 font-family: 'Arial', sans-serif;
                 background-color: #f4f4f4;
                 margin: 0;
                 padding: 0;
                 display: flex;
                 align-items: center;
                 justify-content: center;
                 height: 100vh;
             }
     
             .thank-you-container {
                 text-align: center;
                 padding: 20px;
                 background-color: #fff;
                 border-radius: 8px;
                 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             }
     
             h1 {
                 color: #333;
                 font-size: xxx-large;
             }
     
             p {
                 color: #666;
                 font-size:medium;
             }
     
           
     
             .home-link {
                 display: inline-block;
                 margin-top: 20px;
                 padding: 10px 20px;
                 text-decoration: none;
                 color: #fff;
                 background-color: #007bff;
                 border-radius: 5px;
                 transition: background-color 0.3s;
             }
     
             .home-link:hover {
                 background-color: #0056b3;
             }
             
         </style>
         {% endblock %} 
        {% block body %}
        <div class="thank-you-container">
            <h1>Thanks for contacting us!</h1>
            <p> We wil get back to you soon!</p>
            <a href="/shoppinghub/" class="home-link">Continue Shopping</a>
        </div>
         {% endblock %}
